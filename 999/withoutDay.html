    <script>
        function countDown(){

        let startTime=new Date().getTime();
        let endTime= new Date('Wed Oct 27 2022 23:59:59 GMT-0700').getTime();
        
        let time=endTime-startTime;
        if(time>0){
            // I used toFixed(5) to avoid exp 1.5e-7
            
            let h=Math.floor(time/(60*60*1000))
            let m=((time%(60*60*1000))/(60*1000*100)).toFixed(5)
            let s=(time%(60*1000)/(1000*100)).toFixed(5)
            let ms=((time%1000)/100).toFixed(5)
            
            hour.innerHTML=(h<10)?'0'+h:h
            minute.innerHTML=m.toString().slice(2,4)||'00'
            second.innerHTML=s.toString().slice(2,4)||'00'
            msecond.innerHTML=ms.toString().slice(2,4)||'00'
        }
        else {
            clearInterval(countDown)
            msecond.innerHTML='00'
        }
    }
        var hour=document.getElementById('hour1');
        var minute = document.getElementById('minute1');
        var second = document.getElementById('second1');
        var msecond = document.getElementById('msecond1');
        countDown()
        setInterval(countDown,1) 
    </script>
